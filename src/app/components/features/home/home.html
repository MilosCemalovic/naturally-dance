<app-header></app-header>

<div class="container">
  <div class="section-title">
    <h2> {{'dances.title' | transloco}} </h2>
  </div>

  <p-card>
    <p class="text-center">{{'dances.list' | transloco}}</p>
  </p-card>

  <div class="flex flex-col items-center gap-2 my-8">
    <span class="text-xl font-medium"> {{'common.scrollDown' | transloco}} </span>
    <span
      class="animate-bounce h-8 w-8 bg-primary text-primary-contrast rounded-full inline-flex items-center justify-center">
      <i class="pi pi-angle-down" style="font-size: 2em"></i>
    </span>
  </div>

  <div class="grid">
    @for (dance of dances$ | async; track $index) {
    <p-card class="dance-card">
      <div class="custom-header">
        {{dance.name | transloco}}
      </div>

      <p>{{'category' | transloco}} - {{dance.category | transloco}}</p>
      <p>{{dance.descriptionKey | transloco}}</p>
    </p-card>
    }
  </div>
</div>
