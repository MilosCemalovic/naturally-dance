<app-header></app-header>

<div class="container">
  <div class="section-title">
    <h2> {{'dances.title' | transloco}} </h2>
  </div>

  <p-card>
    <p class="text-center">{{'dances.list' | transloco}}</p>
  </p-card>

  <div class="grid">
    @for (dance of dances$ | async; track $index) {
    <p-card class="dance-card">
      <div class="custom-header">
        {{dance.name | transloco}}
      </div>

      <p class="category">{{'category' | transloco}} - {{dance.category | transloco}}</p>
      <p>{{dance.descriptionKey | transloco}}</p>
    </p-card>
    }
  </div>
</div>
